<div class="search-criteria-container">
  <div class="column">
    <mat-card style="height: 239px">
      <div class="header-container">
        <mat-card-header>
          <mat-card-title>Search for reservations within</mat-card-title>
        </mat-card-header>

        <div class="search-criteria-form">
          <mat-card-content>
          <mat-form-field appearance="fill">
            <mat-label>Search for reservations</mat-label>
            <mat-date-range-input [formGroup]="form" [rangePicker]="picker">
              <input matStartDate formControlName="date_from" placeholder="Start date">
              <input matEndDate formControlName="date_to" placeholder="End date">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>
          </mat-form-field>
          </mat-card-content>
        </div>


        <mat-card-actions>
          <button mat-button color="primary" style="padding-top: 29px" (click)="onSearch()">SEARCH</button>
        </mat-card-actions>
      </div>
    </mat-card>
  </div>
</div>
