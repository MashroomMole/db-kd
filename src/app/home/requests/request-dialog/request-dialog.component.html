<div class="dialog-form">
  <form
      [formGroup]="form"
    >
      <h1 mat-dialog-title>Please, submit your request</h1>
      <mat-dialog-content>
        <div class="row">
          <mat-radio-group
            aria-label="Select a work mode"
            formControlName="type">
            <mat-radio-button value="1">In the office</mat-radio-button>
            <mat-radio-button value="0">Remotely</mat-radio-button>
          </mat-radio-group>
        </div>

        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>From</mat-label>
            <input matInput [matDatepicker]="pickerfrom">
            <mat-datepicker-toggle matSuffix [for]="pickerfrom"></mat-datepicker-toggle>
            <mat-datepicker #pickerfrom></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="row">
          <mat-form-field appearance="fill">
            <mat-label>to</mat-label>
            <input matInput [matDatepicker]="pickerto">
            <mat-datepicker-toggle matSuffix [for]="pickerto"></mat-datepicker-toggle>
            <mat-datepicker #pickerto></mat-datepicker>
          </mat-form-field>
        </div>

      </mat-dialog-content>
      <mat-dialog-actions>
      <button class="btn btn-secondary" mat-dialog-close>Cancel</button>
      <button  class="btn btn-secondary" [disabled]="!form.valid" (click)="form.valid && onSubmit()">Submit</button>
      </mat-dialog-actions>
</form>
</div>
